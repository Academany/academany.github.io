---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="row pack">
{% for post in site.posts %}   
  <div class="col-sm-6 card">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3 class="panel-title pull-left">{{ post.title | truncate: 25 }}</h3>
          <!-- <span class="post-meta pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span> -->
          {% if post.coming_soon %}
          <span class="post-meta pull-right"><small>Coming Soon</small></span>
          {% endif %}
        </div>
        {% if post.img %}
        <img width="100%" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}">
        {% else %}
        <img width="100%" src="http://placehold.it/500x250" alt="{{site.title}}">
        {% endif %}
        <div class="panel-body"><small>
          {{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}</small>
          <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary btn-sm pull-right mt10">Read</a>
        </div>
      </div>
  </div>
{% endfor %}
</div>
