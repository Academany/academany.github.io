# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Academany
email: info@academany.org
description: >
  The Academy of (almost) anything,
  A global distributed campus for high level education,
  learn top skills from global leaders, master them locally
  in hundreds of locations all over the world
  
#baseurl: "/academany" # the subpath of your site, e.g. /blog
#url: "http://academany.pages.academany.org" # the base hostname & protocol for your site

#sidebar
default-image: http://placehold.it/500x250 # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: academany
copyright:
   name: academany
   link: 'http://academany.org'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics:

# Comments
disqus-shortname: academany

#social
facebook: http://facebook.com/academany
twitter: https://twitter.com/academany
github: http://github.com/academany

#facebook like box
fb-app-id: 549480635219583
fb-page-url: https://www.facebook.com/webjeda/
fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]


